<style>
/* Reset styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Center content */
body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

/* Title styling */
h1 {
    color: red;
    text-align: center;
    margin-bottom: 20px;
    font-size: 36px;
}


/* Box container */
.container {
    display: flex;
    gap: 20px;
    justify-content: center; /* Center align */
    flex-wrap: wrap; /* Responsive design */
}

/* Parent boxes */
#redbox,
#purplebox {
    background-color: lightgrey;
    width: 600px;
    height: 300px;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 0px;
    font-size: 30px;
    font-weight: bold;
    position: relative;
}

/* Box borders */
#redbox {
    border: 10px solid red;
    color: red;
}

#purplebox {
    border: 10px solid purple;
    color: purple;
}

/* Box titles (Red/Purple text in top-left) */
.box-title {
    position: absolute;
    top: 10px;
    left: 15px;
    font-size: 30px;
    font-weight: bold;
}

/* Inner container for stacked boxes */
.inner-container {
    display: flex;
    flex-direction: column;
    width: 100%;
    height: 100%;
    justify-content: space-between; /* Distribute evenly */
}

/* Inner boxes (Box 1 and Box 2) */
.inner-box {
    background-color: white;
    width: 100%;
    height: 50%;
    border: 1px solid black;
    display: flex;
    flex-direction: column; /* Stack sub-boxes vertically */
    justify-content: space-between;
    align-items: center;
    padding: 0px;
}


/* Sub-boxes (Howard0, Howard1, etc.) */
.sub-box {
    width: 100%; /* Full width of parent */
    height: 50%; /* Each sub-box takes half of the inner-box */
    color: white; /* Text color white */
    border: 1px solid black;
    display: flex;
    align-items: center; /* Keep text vertically centered */
    justify-content: space-between; /* Spread text: left-aligned name & right-aligned time */
    padding: 0 15px; /* Add padding to the left and right for spacing */
    font-size: 18px;
    font-weight: bold;
}

/* Right-aligned time */
.arrival-time {
    text-align: right;
}

/* Apply background colors based on parent */
#redbox .sub-box {
    background-color: red;
}

#purplebox .sub-box {
    background-color: purple;
}
.red-text {
    color: red;
}

.purple-text {
    color: purple;
}
